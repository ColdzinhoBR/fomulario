<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" type="text/css" href="style.css"  /> 
</head>
<body>              formulario de coldzinho ジョンズ
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Formulário Responsivo  レスポンシブフォーム</h1>
        <form>
            <label for="nome">Nome/名前/name:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email/Eメール:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem/メッセージ/message:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <input type="submit" value="Enviar/送る/send">
        </form>
    </div>
</body>
</html>
